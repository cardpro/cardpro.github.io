<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cardmaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="cross-browser.css" rel="stylesheet" type="text/css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Card-Maker</a>
      <button class="navbar-toggler" type="button"   data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/design">Design Giftcard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript: $(function(){var title=$('#title').val();var first=$('#first-page_content').val();var second=$('#second-page_content').val();var reason=$('#reason').val();var from=$('#from').val();var to=$('#to').val();var img=$('#img').val();$('body').replaceWith(`<div class='row'><div class='col-sm-6'><div class='card' style='width: 18rem; height: 24rem'><div class='card-body'><h1 class='card-title' style='font-family: Verdana, Geneva, Tahoma, sans-serif'>`+title+`</h1><img src='`+img+`' width='100rem'></div></div><div class='card' style='width: 18rem; height: 24rem'><div class='card-body'><p class='card-body' style='font-family: Verdana, Geneva, Tahoma, sans-serif'>`+first+`</p></div></div></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class='col-sm-6'><div class='card' style='width: 18rem; height: 24rem'><div class='card-body'><p class='card-body' style='font-family: Verdana, Geneva, Tahoma, sans-serif'>`+second+`</h1></div></div><div class='card' style='width: 18rem; height: 24rem'><div class='card-body'><p class='card-body' style='font-family: Verdana, Geneva, Tahoma, sans-serif'>`+reason+`</p><p class='card-body' style='font-family: Verdana, Geneva, Tahoma, sans-serif'>From:`+from+`</p><p class='card-body' style='font-family: Verdana, Geneva, Tahoma, sans-serif'>To:`+to+`</p><a href='/design'>cardpro.github.io</a></div></div></div></div>`)})">Create Giftcard</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" class="form-control">
      </div><div class="mb-3">
        <label for="first-page_content" class="form-label">Text for first page, type "&lt;br&gt;" for next line"</label>
        <input id="first-page_content" class="form-control">
      </div><div class="mb-3">
        <label for="second-page_content" class="form-label">Text for second page, type "&lt;br&gt;" for next line</label>
        <input id="second-page_content" class="form-control">
      </div><div class="mb-3">
        <label for="reason" class="form-label">Holiday or reason for card(leave this feild blank if you prefer not to say)</label>
        <input id="reason" class="form-control">
      </div><div class="mb-3">
        <label for="from" class="form-label">Author</label>
        <input id="from" class="form-control">
      </div><div class="mb-3">
        <label for="to" class="form-label">Card is for</label>
        <input id="to" class="form-control">
      </div><div class="mb-3">
        <label for="img" class="form-label">Image on the bottom</label>
        <input id="img" class="form-control">
      </div>
    </form>
  </body>
</html>
